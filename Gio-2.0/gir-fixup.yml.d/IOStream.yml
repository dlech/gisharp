
### IOStream ###

# match getter method name
- !set-attribute
  name: gs:managed-name
  value: IsClosed_
  xpath: gi:repository/gi:namespace/gi:class[@name='IOStream']/gi:property[@name='closed']

# Set default value for io_priority parameter
- !set-attribute
  name: gs:default
  value: "GISharp.Lib.GLib.Priority.Default"
  xpath: gi:repository/gi:namespace/gi:class[@name='IOStream']/gi:method/gi:parameters/gi:parameter[@name='io_priority']

# don't need private
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:record[@name='IOStreamPrivate']
