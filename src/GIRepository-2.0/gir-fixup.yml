# GIRepository-2.0

# Fix casing of VFunc
- !change-attribute
  name: name
  regex: (.*)vfunc(.*)
  replace: $1v_func$2
  xpath: gi:repository/gi:namespace/gi:function[not(starts-with(@name,'vfunc')) and contains(@name,'vfunc')]
- !change-attribute
  name: name
  regex: (.*)vfunc(.*)
  replace: $1v_func$2
  xpath: gi:repository/gi:namespace//gi:member[contains(@name,'vfunc')]

- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:constant[@name='MAJOR_VERSION']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:constant[@name='MICRO_VERSION']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:constant[@name='MINOR_VERSION']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:constant[@name='TYPE_TAG_N_TYPES']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:function[@name='cclosure_marshal_generic']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:function[@name='get_major_version']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:function[@name='get_micro_version']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:function[@name='get_minor_version']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:function[@name='info_new']
