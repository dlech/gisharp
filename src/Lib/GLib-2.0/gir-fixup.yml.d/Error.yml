
### Error ###

# special handling
- !set-attribute
  name: gs:pinvoke-only
  value: 1
  xpath: gi:repository/gi:namespace/gi:function[@name='propagate_error']
- !move-element
  xpath: gi:repository/gi:namespace/gi:function[@name='propagate_error']
  new-parent-xpath: gi:repository/gi:namespace/gi:record[@name='Error']

# unused
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:function[@name='set_error_literal']
- !set-attribute
  name: introspectable
  value: 0
  xpath: gi:repository/gi:namespace/gi:function[@name='clear_error']
