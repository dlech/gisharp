
### DateTime ###

# fix conflicting constructors
- !change-element
  new-name: gi:function
  xpath: gi:repository/gi:namespace/gi:record[@name='DateTime']/gi:constructor[starts-with(@name,'new_')]

# better names
- !change-attribute
  name: name
  regex: new_(.*)
  replace: $1
  xpath: gi:repository/gi:namespace/gi:record[@name='DateTime']/gi:function[starts-with(@name,'new_from_')]
- !change-attribute
  name: name
  regex: new_(.*)
  replace: get_$1
  xpath: gi:repository/gi:namespace/gi:record[@name='DateTime']/gi:function[starts-with(@name,'new_')]

# managed arg check
- !set-attribute
  name: gs:custom-arg-check
  value: 1
  xpath: gi:repository/gi:namespace/gi:record[@name='DateTime']/gi:constructor[@name='new']
- !set-attribute
  name: gs:custom-arg-check
  value: 1
  xpath: gi:repository/gi:namespace/gi:record[@name='DateTime']/gi:function[@name='get_local']
- !set-attribute
  name: gs:custom-arg-check
  value: 1
  xpath: gi:repository/gi:namespace/gi:record[@name='DateTime']/gi:function[@name='get_utc']
