
### OptionError ###

# Move error quark
- !move-element
  xpath: gi:repository/gi:namespace/gi:function[@name='option_error_quark']
  new-parent-xpath: gi:repository/gi:namespace/gi:enumeration[@name='OptionError']
- !set-attribute
  name: name
  value: get_quark
  xpath: gi:repository/gi:namespace/gi:enumeration[@name='OptionError']/gi:function[@name='option_error_quark']


### OptionErrorFunc ###

# flag user data parameter
- !set-attribute
  name: closure
  value: 2
  xpath: gi:repository/gi:namespace/gi:callback[@name='OptionErrorFunc']/gi:parameters/gi:parameter[@name='data']
